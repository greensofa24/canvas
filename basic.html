<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400" style="border: 1px solid black;">allow html canvas if you can't outdated browser :(</canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function rect(x, y, width, height, color) {
this.width = width;
this.height = height;
this.x = x;
this.y = y;
ctx.fillStyle = color;
ctx.fillRect(this.x, this.y, this.width, this.height);
}

rect(185, 185, 30, 30, "red");
</script>

</body>
</html>
